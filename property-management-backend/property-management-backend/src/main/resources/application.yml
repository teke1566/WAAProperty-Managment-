#First time use: make the following script always instead of never
spring:
  application:
    name: WAAProperty-Management
  datasource:
    password: 1
    url: jdbc:postgresql://localhost:5432/PropertyManagementDB
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: never
    defer-datasource-initialization: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-email-password
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
server:
  port: 7070



